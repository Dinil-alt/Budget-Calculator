<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Changa:wght@200&family=Croissant+One&family=Kaushan+Script&family=Luckiest+Guy&family=Mooli&family=Philosopher:ital@1&family=Satisfy&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./homepage.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand heading" href="#"><i class="fa-solid fa-indian-rupee-sign fa-beat-fade fa-xs" style="color: #000000;"></i> Budget Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active links" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active links" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active links" href="#">Premium Mebership</a>
              </li>
            </ul>
          </div>
        </div>
        <button class="btn btn-danger butn me-3" onclick="logout()">Logout</button>
    </nav>

    <div class="row w-100">
        <div class="col-11 border1 mt-5 ms-5">
            <div class="row">
                <div class="col-6  mt-5 ms-5">
                    <div class="row w-100">
                        <div class="col-1"></div>
                        <div class="col-10 w-100">
                            <div class="row mt-4">
                                <div class="col-3"></div>
                                <div class="col-3">
                                    <img class="savimg" src="./homeimg.png" alt="">
                                </div>
                                <div class="col-6"></div>
                            </div>
                            <h2 class="head2 mt-4">Today's Event</h2>
                            <input type="datetime-local" id="date" placeholder="Enter date" class="tex form-control border-1 border-primary w-100 mt-4">
                            <input type="text " id="event" placeholder="Enter the event" class="tex form-control border-1 border-primary w-100 mt-4">
                            <input type="text " id="amount" placeholder="Enter the amount spent" class="tex form-control border-1 border-primary w-100 mt-4">
                            <div class="row mt-4">
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <button class="btn btn-danger w-100 mb-4 butn" onclick="enterData()" id="buttn">Enter</button>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
                <div class="col-5 border2 mt-5 ms-5 mb-5">
                    <h4 class="head3 mt-5">Set an Approximate budget for a month and plan accordingly</h4>
                    <div><input type="text" class="form-control w-100 border-success mt-5" id="budget" placeholder="Enter Budget" ></div>
                    <div class="row mt-2">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <button onclick="enterBudget()" class="w-100 btn btn-danger">submit</button>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-1"></div>
                        <div class="col-10 bord mt-1">
                             <h6 class="budget mt-4">BUDGET</h6>
                             <div class="row w-100">
                                 <div class="col-3"></div>
                                 <div class="col-6 " id="inner1"></div>
                                 <div class="col-3"></div>
                             </div>
                             <div class="row w-100">
                                 <div class="col-5 " >
                                    <h6 class="budget mt-4">TOTAL EXPENSE</h6>
                                    <div class="row w-100">
                                        <div class="col-1"></div>
                                        <div class="col-10 " id="inner2"></div>
                                        <div class="col-1"></div>
                                    </div>
                                 </div>
                                 <div class="col-1"></div>
                                 <div class="col-6 " >
                                    <h6 class="budget mt-4">BUDGET BALANCE</h6>
                                    <div class="row w-100">
                                        <div class="col-1"></div>
                                        <div class="col-10 " id="inner3"></div>
                                        <div class="col-1"></div>
                                    </div>
                                 </div>
                             </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row w-100 mt-4">
        <div class="col-1"></div>
        <div class="col-10 " id="dvContents">
            <h1 class="this ">This Month</h1>
            <table class="tab table table-striped table-dark" id="table_style">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Event</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="1"></td>
                        <td colspan="2">Total Amount: </td>
                        <td colspan="1"><button class="btn btn-warning butn" onclick="PrintTable()">Print Detailed report</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
